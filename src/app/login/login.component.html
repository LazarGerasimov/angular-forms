<form #loginForm="ngForm" (ngSubmit)="handleFormSubmit(loginForm)">
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" name="email" #emailInput="ngModel" ngModel email required> <!-- email after NgModel adds validation -->
        <ng-container *ngIf="emailInput.touched">
            <div *ngIf="emailInput?.errors?.['email']">Invalid email</div> 
            <div *ngIf="emailInput?.errors?.['required']">Email required</div> 
        </ng-container>
        
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="text" name="password" ngModel [appMaxCount]="5">
    </div>
    <button>Login</button>
</form>
{{loginForm.value | json}}
